<div class="sprite-drawer">
    <div class="awesome-sprite-container">
        <awesome-sprite container="$ctrl.awesomeSpriteContainer"
                        block-size="10"
                        on-ready="$ctrl.onAwesomeSpriteReady(writeFB, clearFB)"></awesome-sprite>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <div class="form sprite-inputs">
                <div class="form-group">
                    <label for="xValue">X value</label>
                    <input type="number"
                           id="xValue"
                           class="form-control"
                           placeholder="X Value"
                           min="0"
                           ng-model="$ctrl.x">
                </div>
                <div class="form-group">
                    <label for="yValue">Y value</label>
                    <input type="number"
                           id="yValue"
                           class="form-control"
                           placeholder="Y Value"
                           min="0"
                           ng-model="$ctrl.y">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form sprite-inputs">
                <label for="spritesInput">Sprites</label>
                <div class="form-group">
            <textarea rows="5"
                      id="spritesInput"
                      class="form-control"
                      placeholder="10101010,10101010,..."
                      ng-model="$ctrl.sprite">></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="form-inline sprite-controls">
        <button type="button"
                class="btn btn-primary"
                ng-click="$ctrl.generateSprite()">Generate Sprite</button>
    </div>
    <div class="form-inline sprite-controls">
        <button type="button"
                class="btn btn-danger"
                ng-click="$ctrl.setInitialInputValues()">Clear Inputs</button>
        <button type="button"
                class="btn btn-danger"
                ng-click="$ctrl.clearSprite()">Clear Sprites</button>
    </div>
</div>
